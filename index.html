<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/index.css">
        <title>Algo-Viz</title>
    </head>
    <body>
        <div id="container">
            <div id="header">
                <h1>Algorithm Visualizer</h1>
                <select id="algorithm-select">
                    <option value="BFS">Breadth-First Search</option>
                    <option value="DFS">Depth-First Search</option>
                </select>
                <button id="visualize">Visualize <span id="button-span">BFS</span></button>
                <button id="clearBoard">Clear Graph</button>
                <button id="clearWalls">Clear Walls</button>
                <button id="clearPath">Clear Path</button>
            </div>
            <div id="graph">
            </div>
        </div>
        <img id="start" src="img/asterisk.svg">
        <img id="end" src="img/pin.svg">
        <script src="script/index.js"></script>
    </body>
</html>
